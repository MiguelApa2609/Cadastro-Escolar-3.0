<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Escolar</title>
</head>
<body>
    <center>
        <h1>Cadastro Escolar</h1>
        <h2>Informe seus dados</h2>
        <script>
            //Javascript
            //Criamos a variável e declaramos(valores)
         var nome = prompt ("Digite o nome do aluno")
         var escola = prompt ("Digite o nome da escola")
         var matrícula = prompt ("Digite sua matrícula")
         var curso = prompt ("Digite o nome do curso")
         var semestre = ("Digite o semestre")
         var curricular = prompt ("Digite a unidade curricular")
         //Imprimir a variável
         //Concatenar - Texto com variável
         document.write ("bem vindo: "+ nome )
         document.write ("<br>")
         document.write ("nome da escola: " + escola)
         document.write ("<br>")
         document.write ("matrícula: " + matrícula)
         document.write ("<br>")
         document.write("curso:" + curso) 
         document.write ("<br>")
         document.write ("semestre: " + semestre)
         document.write ("<br>")
         document.write ("unidade curricular:"+ curricular)
        </script>
    </center>
</body>
</html>
